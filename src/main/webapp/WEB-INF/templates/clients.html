<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>

<span th:text="${message}">Message...</span>

<form th:action="@{/}" th:object="${client}" method="post"> <!-- jelzi hogy ez a clientForm modell a clientscontrollerből-->

    <span th:errors="*{*}">Error messages</span> <!-- kiírja amit a validátor hibaüzenetnek visszadob. a *{*} minden fajta hibát tud -->

    <input th:field="*{name}" />
    <input th:field="*{balance}" />
    <button type="submit"> Create client </button>
</form>

<table>
    <tr th:each="client: ${clients}"> <!-- cilus végig a clients listán-->
        <td th:text="${client.id}">15</td>
        <td th:text="${client.name}">Gipsz Jakab</td>
        <td th:text="${client.balance}">800000</td>
    </tr>
</table>
</body>
</html>
